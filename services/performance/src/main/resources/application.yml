spring:
  application:
    name: performance
  datasource:
    url: jdbc:postgresql://performance-db:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  base-package:
    jpa: com.ticketPing.performance.domain.entity
  config:
    import: "classpath:application-jpa.yml"

server:
  port: 10022

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:10000/eureka/


